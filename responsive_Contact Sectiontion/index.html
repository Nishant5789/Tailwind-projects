<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Contact Section</title>
</head>
<body>
    <div class="antialiased bg-gray-100">
        <div class="flex w-full min-h-screen justify-center items-center">

            <div class="flex flex-col space-y-6 md:flex-row md:space-x-6   grid-col-1 bg-cyan-500 w-full max-w-4xl p-12 md:p-8 rounded-xl shadow-2xl">
                <div class="flex flex-col space-y-8 justify-between items-stretch">

                    <div class="">
                        <h1 class="font-bold tracking-wide text-4xl">Contact Us</h1>
                        <p class="pt-2 text-cyan-100 text-sm">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus odit beatae, voluptates blanditiis aliquam</p>
                    </div>

                    <div class="flex flex-col space-y-6">
                        <div class="inline-flex space-x-2 items-center">
                            <ion-icon class="text-xl text-teal-300" name="call"></ion-icon>
                            <span>+(123) 456 7890</span>
                        </div>
                        <div class="inline-flex space-x-2 items-center">
                            <ion-icon class="text-xl text-teal-300" name="mail"></ion-icon>
                            <span>nishantbhandari218@gmail.com</span>
                        </div>
                        <div class="inline-flex space-x-2 items-center">                        
                            <ion-icon class="text-xl text-teal-300" name="pin"></ion-icon>
                            <span>11, street 342, abcd fgh</span>
                        </div>
                    </div>

                    <div class="flex space-x-4 text-2xl">
                        <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href=""><ion-icon name="logo-linkdin"></ion-icon></a>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-8 md:w-96">
                    <form action="" class="flex flex-col space-y-4">
                        <div >
                            <label for="" class="text-xl">Your Name</label>
                            <input type="text" placeholder="Your Name" class="ring-1 ring-gray w-full rounded-md px-4 py-2 outline-none focus:ring-cyan-600 focus:ring-2 mt-2">
                        </div>
                        <div>
                            <label for="" class="text-xl">Email Address</label>
                            <input type="email" placeholder="Your Email" class="ring-1 ring-gray w-full rounded-md px-4 py-2 outline-none focus:ring-cyan-600 focus:ring-2 mt-2">
                        </div>
                        <div>
                            <label for="" class="text-xl">Message</label>
                            <textarea class="ring-1 ring-gray w-full rounded-md px-4 py-2 outline-none focus:ring-cyan-600 focus:ring-2  mt-2" rows="4"></textarea>
                        </div>
                        <button class="text-bold inline-block text-sm rounded-lg self-end py-2 px-6 text-white bg-cyan-600 hover:bg-cyan-700  active:bg-cyan-500 ">SEND MESSAGE</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
