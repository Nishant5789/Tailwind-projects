<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sticky Navbar</title>
</head>
<body x-data="{navOpen: false, scrollFromTop: false}"
      x-init="window.pageYOffset > 60 ? scrollFromTop=true : scrollFromTop=false"
      @scroll.window="window.pageYOffset > 60 ? scrollFromTop=true : scrollFromTop=false"
      :class="{'overflow-hidden: navOpen', 'overflow-auto: !navOpen'}">
    <header class="w-full fixed flex justify-between items-center px-4 md:px-12 h-24 bg-blue-500 transition-all duration-200"
        :class="{'h-24': !scrollFromTop,'h-12': scrollFromTop}">
        <a href="#"><img src="https://res.cloudinary.com/thirus/image/upload/v1631988912/logos/chitchat-logo_pkpwwu.png" alt="Chitchat logo" class="h-10 transition-all duration-200"
        :class="{'h-10': !scrollFromTop,'h-8': scrollFromTop}">
        </a>
        <nav>
            <button class="md:hidden" @click="navOpen=!navOpen">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>              
            </button>
            <ul class="fixed left-0 right-0 min-h-screen bg-blue-500 text-white space-y-4 p-4
            transform  md:relative md:flex md:min-h-0 md:space-x-6 md:p-0 md:space-y-0 md:translate-x-0 transition-all duration-200"
            :class="{'translate-x-full': !navOpen, 'translate-x-0': navOpen}"    
            >
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#features">features</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

  
    <section class="pt-32 pb-16 px-8 md:px-12 bg-blue-500">
        <div class="max-w-7xl mx-auto md:flex md:items-center md:justify-between">
           <div class="md:flex-1 md:mr-6">
              <h1 class="font-bold text-4xl md:text-5xl text-white leading-tight">
                 The Quickest way to Chat with your Loved Ones
              </h1>
              <p class="mt-4 text-lg text-white">
                 Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reiciendis aspernatur magni vitae veritatis.
              </p>
           </div>
           <div class="md:flex-1">
              <img
                 src="https://res.cloudinary.com/thirus/image/upload/v1632162912/logos/chat_ys7mog.svg"
                 alt="Chat with loved ones"
              />
           </div>
        </div>
     </section>
    <section id="features" class="min-h-screen"></section>
    <section id="about" class="min-h-screen bg-gray-100"></section>
    <section id="contact" class="min-h-screen"></section>
</body>
</html>
